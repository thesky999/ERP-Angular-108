

<div class="form">

  <h3>Temperature Converter</h3>

  <label class="first">Celcius</label>
  <input type="number" [(ngModel)]="celcius" (ngModelChange)="convertToF()">

  <br>

  <label class="second">Fahrenheit</label>
  <input type="number" [(ngModel)]="fahrenheit" (ngModelChange)="convertToC()">

  <button (click)="convertToF()">Convert to F</button>
  <button (click)="convertToC()">Convert to C</button>

</div>
